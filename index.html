<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AiGentsy Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="dashboard-app">
    <aside class="sidebar">
      <h1 class="logo">AiGentsy</h1>
      <ul>
        <li class="active">Dashboard</li>
        <li>Vaults</li>
        <li>Exchange</li>
      </ul>
    </aside>
    <main class="dashboard-main">
      <h2 class="section-title">Forecast Summary</h2>
      <div class="dashboard-grid">
        <div class="kpi-stack">
          <div class="kpi" id="revenue"></div>
          <div class="kpi" id="agents"></div>
          <div class="kpi" id="vaults"></div>
          <div class="kpi" id="monetization"></div>
          <div class="kpi" id="transactions"></div>
          <div class="kpi" id="sentinel"></div>
        </div>
        <div class="chart-area">
          <canvas id="forecastChart"></canvas>
        </div>
      </div>
      <p class="tagline">Built to lead the agent economy.</p>
    </main>
  </div>
</body>
</html>
